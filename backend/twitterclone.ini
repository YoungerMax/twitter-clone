[security]
salt_change_me_immediately = a salt, put anything random here and change this ONLY ONCE!!!!
pepper_change_me_immediately = a pepper, appended to the end of a password, change this ONLY ONCE!!!!
time_cost = 2
memory_cost = 1024
parallelism = 8

[database]
uri = postgresql://postgres:password@localhost:5432/twitterclone

[user]
name_regex = ^([a-zA-Z0-9_ .!?']+)$
min_name_length=1
max_name_length=50

handle_regex = ^([a-zA-Z0-9_]+)$
min_handle_length=4
max_handle_length=15

min_password_length=7
max_password_length=64

